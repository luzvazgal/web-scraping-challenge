<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Mars Info Homepage</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
              <h1>MARS info</h1>
              <hr>
              <!--Iterating inside list-->
              <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrap new data</a></p>
            
        </div>
        <div class="row" id="news">
            <div class="col-md-12">
                <p>
              <h4 class="heading">Latest Mars News</h4>
              <h6 class="heading">{{mars_info.Title}} </h6>
              <small>{{mars_info.Description}}</small></p>
            </div>
          </div>
          <div class="row" >
            <div class="col-md-9">
                <p>
                <h4 class="heading">Featured Mars Image</h4>
                <img src={{mars_info.Featured_Image_URL}} width="50%" height="50%">
            </p>
            </div>
            <div class="col-md-3">
                <p>
                    <h4 class="heading">Mars Facts</h4>
                    {{mars_info.General_Data}}
                </p>
            </div>
          </div>
          <div class="row" >
          {% for hemisphere in mars_info.Hemisphere_Images_URLs %}
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <img src={{hemisphere["img_url"]}} width="10" height="225" background="#55595c" color="#eceeef" class="card-img-top">
              <div class="card-body">
                <p class="card-text">{{hemisphere['title']}}</p>
                <div class="d-flex justify-content-between align-items-center">
                </div>
              </div>
              
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
   
    
    
</body>
</html>
